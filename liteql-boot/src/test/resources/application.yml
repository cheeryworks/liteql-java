server:
  servlet:
    session:
      tracking-modes: cookie
  port: 3900

spring:
  main:
    banner-mode: "off"
  application:
    name: LiteQL Application (Test)
  mvc:
    staticPathPattern: "/**/*.*"
    throw-exception-if-no-handler-found: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  security:
    user:
      name: "admin"
      password: "admin"

liteql:
  migration-enabled: true
